<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeLinho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="imagens/icone.png" />
  </head>
  <body>
    <header>
      <a href="index.html" title="Home">
        <img
          src="imagens/logo.png"
          title="Mercado Livre"
          alt="Mercado Livre"
          class="logo"
        />
      </a>

      <a href="#" title="Menu" alt="Menu" class="menu" onclick="show()"
        ><i class="fa-solid fa-bars"></i
      ></a>
      <nav>
        <ul>
          <li>
            <a href="index.html" title="Home"
              ><i class="fa-solid fa-house"></i> Home</a
            >
          </li>
          <li>
            <a href="sobre.html" title="Sobre"
              ><i class="fa-solid fa-circle-info"></i> Sobre</a
            >
          </li>
          <li>
            <a href="#" title="Carrinho" class="button"
              ><i class="fa-solid fa-cart-shopping"></i> Carrinho</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div class="banner">
      <img
        src="imagens/banner.webp"
        alt="Banner"
        title="Banner"
        class="desktop"
      />
      <img
        src="imagens/banner-mobile.webp"
        alt="Banner Mobile"
        title="Banner Mobile"
        class="mobile"
      />
    </div>
    <main>
      <h1 class="titulo">Produtos em Destaque</h1>
      <div class="flex">
        <div class="col-1">
          <img src="imagens/jbl-flip.webp" alt="JBL Flip" title="JBL Flip" />
          <p class="valor">R$900,00</p>
          <p class="parcelamento">10x R$90,00</p>
          <p class="titulo">Caixa de Som JBL Flip</p>
        </div>
        <div class="col-1">
          <img src="imagens/monitor1.webp" alt="Monitor 1" title="Monitor 1" />
          <p class="valor">R$799,00</p>
          <p class="parcelamento">10x R$79,90</p>
          <p class="titulo">Monitor 27'</p>
        </div>
        <div class="col-1">
          <img src="imagens/nobreak.webp" alt="no break" title="no break" />
          <p class="valor">R$699,90</p>
          <p class="parcelamento">10x R$69,90</p>
          <p class="titulo">No Break</p>
        </div>
        <div class="col-1">
          <img src="imagens/tv1.webp" alt="tv" title="tv" />
          <p class="valor">R$3000,00</p>
          <p class="parcelamento">10x R$300,00</p>
          <p class="titulo">TV Telefunken</p>
        </div>
      </div>

      <div class="banner">
        <img src="imagens/banner2.webp" alt="Banner 2" title="Banner 2" />
      </div>
      <div class="flex">
        <div class="col-2">
          <img src="imagens/b1.webp" alt="Banner 1" title="Banner 3" />
        </div>
        <div class="col-2">
          <img src="imagens/b2.webp" alt="Banner 2" title="Banner 3" />
        </div>
        <div class="col-2">
          <img src="imagens/b3.webp" alt="Banner 3" title="Banner 3" />
        </div>
      </div>
    </main>

    <footer>
      <p>
        <img src="imagens/logo.png" alt="Meli" title="Meli" />
      </p>
      <p>Desenvolvido por Henrique</p>
      <p>
        <a href="https://facebook.com" title="Facebook" target="_blank"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a
          href="https://instagram.com"
          alt="Instagram"
          title="Instagram"
          target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          href="https://twitter.com"
          alt="Twitter"
          title="Twitter"
          target="_blank"
          ><i class="fa-brands fa-twitter"></i
        ></a>
      </p>
    </footer>

    <script>
      function show() {
        document.querySelector('nav').classList.toggle('show');
      }
    </script>
  </body>
</html>
